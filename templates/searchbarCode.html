<head>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript">
            var availableTables = {{ ptList | tojson }}
        </script>
    <script>
        $( function() {
            {
                $( "#tags" ).autocomplete({
                    source: function(request, response) {
                    var results = $.ui.autocomplete.filter(availableTables, request.term);
                    response(results.slice(0, 5));
                        }
                    });
                }
            });
    </script>
</head>
<html>
    <div class="ui-widget">
        <form action = {{ url_for ('tableChosen') }} method = "POST">
            <p class="search-text"> Table name <input id = "tags" type = "text" name = "table" class = "searchbar"> </p>
            <p><input type = "submit" value = "Search table" class="button-style" ></p>
        </form>
    </div>
</html>
