{% for database, serverDict in infoDict.items() %}
        {% for tup in serverDict.items()|sort() %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('selectedServer', database=database, server=tup[0], refresh='False') }}">{{tup[0]}}</a>
            </li>
       {% endfor %}
     {% endfor %}
