{% for database, serverDict in infoDict.items() %}
       <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">{{ database }} <span class="caret"></span></a>
         <ul class="dropdown-menu">
           {% for server, valsList in serverDict.items() %}
                 <li> <a class="dropdown-item" href="{{ url_for('selectedServer', database=database, server=server, refresh='False') }}">{{server}}</a> </li>
           {% endfor %}
         </ul>
       </li>
     {% endfor %}
